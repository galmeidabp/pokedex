<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="./img/favicon-16x16.png" />
    <title>Poked√©x</title>
  </head>
  <body>
    <main>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif"
        alt="pokemon"
        class="pokemonImg"
      />

      <h1 class="pokemonData">
        <span class="pokeNumber">6</span> -
        <span class="pokeName">charizard</span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="inputSearch"
          placeholder="Name or number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-rev">&lt; Prev</button>
        <button class="button btn-next">Next &gt</button>
      </div>
      <img
        alt="pokedex"
        class="pokedex"
        src="./img/pokedex.png"
        alt="Pokedex"
      />
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
